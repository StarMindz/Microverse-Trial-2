    <main >
        <div class="container">
            <div class="py-3 text-center">
                <h2 class="text-primary mt-5"> Contact with me </h2>
                <hr>
            </div>
            <form id="contact">
              <div class="content2 mt-3">
                <div class="mb-3">
                  <span><i class="fas fa-user fa-2x"></i></span>
                  <label for="name" class="form-label fs-2 text"> Full name: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Juan Manuel"
                    required
                    maxlength="50"
                  />
                </div>
       
                <div class="mb-3">
                  <span><i class="fas fa-envelope fa-2x"></i></span>
                  <label for="email" class="form-label fs-2 text">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nombre@ejemplo.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cell" class="form-label fs-2 text" >
                  <span><i class="fas fa-phone-alt"></i></span>Number of cellphone:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cell"
                    placeholder="+54 11 381-1234567"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="message"
                    class="form-label fs-2 text">Message:</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3" id="submit">
                  Submit
                </button>
              </div>
              </div>
            </form>
            </div>
            <hr>
          </div>
    </main>
